<!DOCTYPE html>
<html ng-app = "MsgApp">
  <head>
    <meta charset="utf-8">
      <title>Module2</title>
    <script src="angular.min.js"></script>
    <script src="app.js"></script>

  </head>
  <body>
    <h1>Custom Filters</h1>
    <div ng-controller = "MsgController" >
      {{ sayMessage() }}<br>
      {{sayLovesMessage()}}<br>
      Truth:{{sayLovesMessage() | truth :'healthy' :'cookie'}}<br>
      Truth:{{sayLovesMessage() | truth :'healthy' :'cookie' | uppercase}}

    <div>
    <button ng-click="displayMessage()">Click On it</button>
  </div>
</div>

  </body>
</html>
